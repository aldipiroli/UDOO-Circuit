<html>
	<head>
		<title>UdooCircuit</title>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpennS2W--GjqzIA8kdBNgRY-V8_rSERQ"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="script/libs/jQuery-2.1.3.js" type="text/javascript"></script>  
		<script src="script/libs/maplabel-compiled.js"></script>
		<script src="script/script.js" type="text/javascript"></script>  	
	</head>
	<body>
		<div id="map"></div>
		<script>
			function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 18,
				center: {lat: gpx_matrix[0]["lat"], lng:gpx_matrix[0]["lng"]}, mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			draw_map_ptp(map, "angle",10);
			};			
			google.maps.event.addDomListener(window, 'load', initMap);
		</script>
	</body>
</html>
